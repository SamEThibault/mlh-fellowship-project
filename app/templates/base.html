<!-- This file acts as a base template for each template to inherit: contains nav bar and footer, 
    and styling sheets/scripts that the frontend is dependent on -->
<!doctype html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, initial-scale=1.0">
    <meta property="og:title" content="Personal Portfolio">
    <meta property="og:description" content="My Personal Portfolio">
    <meta property="og:url" content="{{ url }}">

    <link rel="stylesheet" href="{{ url_for('static', filename='styles/main.css') }}">
    {% block head %}{% endblock %}

    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="#" />
    <title>{% block title %}{% endblock %}</title>
</head>

<body>

    <!-- navigation bar -->
    <nav class="navbar navbar-expand-md navbar-dark">
        <a class="navbar-brand" style="margin-left:10px;" href="{{ url_for('index') }}">Samuel Emard-Thibault</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('index') }}">Home </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('about') }}">About </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('experience') }}">Experience</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('resume') }}">Resume</a>
		
                <li class="nav-item">
                    <a href="https://www.linkedin.com/in/samuelemardthibault/">
                        <i class="fa fa-2x fa-linkedin-square icon-nav"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="https://www.github.com/samethibault/">
                        <i class="fa fa-2x fa-github icon-nav"></i>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <div id="content">{% block content %}{% endblock %}</div>

    {% block footer %}
    <!-- Footer -->
    <footer class=" text-center text-white" style="background-color:#0C1917;">

        <!-- Copyright -->
        <div class="text-center p-3">
            Â© 2022 Samuel Emard-Thibault
        </div>
        <!-- Copyright -->
    </footer>
    <!-- Footer -->
    {% endblock %}


    <!-- Required Jquery, Popper.js, Bootstrap scripts for drop-down/carousel animations -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

</body>

</html>
